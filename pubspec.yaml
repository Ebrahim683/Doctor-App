name: doctor_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  #state management
  get: ^4.6.5
  #font
  google_fonts: ^4.0.3
  #indicator
  dots_indicator: ^2.1.0
  #animation
  lottie: ^2.2.0
  #storage
  get_storage: ^2.0.3
  #bottom nav
  salomon_bottom_bar: ^3.3.1
  #date formate
  intl: ^0.18.0
  #radio button
  custom_radio_grouped_button: ^2.1.2+2
  #alert dialog
  cool_alert: any
  #slider
  velocity_x: any
  carousel_slider: ^4.2.1
  #payment
  flutter_sslcommerz: ^2.2.2-nullsafety.0
  #screen size
  flutter_screenutil: ^5.6.1
  device_preview: any
  #grid view
  flutter_staggered_grid_view: ^0.6.2


  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/
    - assets/animation/
  #   - images/a_dot_ham.jpeg

  # example:
  fonts:
    - family: Righteous
      fonts:
        - asset: assets/font/Righteous_Regular.ttf
